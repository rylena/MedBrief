<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBrief Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>MedBrief</h1>
                <p>Patient Translator</p>
            </div>

            <nav class="nav-menu">
                <a href="/" class="sidebar-btn">
                    <span class="icon">ğŸ </span> Home
                </a>

                <a href="/assistant" class="sidebar-btn active">
                    <span class="icon">ğŸ’¬</span> Ask Assistant
                </a>
                <a href="#" id="logout-btn" class="sidebar-btn hidden">
                    <span class="icon">ğŸšª</span> Logout
                </a>
            </nav>

            <div class="sidebar-footer">
                <p>Powered by Gemini AI</p>
            </div>
        </aside>

        <main class="main-content chat-page">
            <header>
                <h2>Medical Assistant</h2>
                <p class="subtitle">Ask questions about your recent medical note.</p>
            </header>

            <div class="chat-container">
                <div id="chat-history" class="chat-history full-page">
                    <div class="chat-message bot">
                        Hello! I can help answer questions about the medical note you just translated. What would you
                        like to know?
                    </div>
                </div>

                <div id="chat-loading" class="chat-loading hidden">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>

                <div class="chat-input-area full-page-input">
                    <input type="text" id="chat-input" placeholder="Ask a question about your diagnosis...">
                    <div class="button-group">
                        <button id="send-chat">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
