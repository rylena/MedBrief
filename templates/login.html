<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedBrief</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="login_title">Login to MedBrief</h2>
            <p>Access your medical summaries</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" data-i18n="login_email">Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password" data-i18n="login_password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <div id="auth-error" class="error-message hidden"></div>
                <button type="submit" class="primary-btn" data-i18n="login_btn">Login</button>
            </form>

            <p class="auth-link">
                <span data-i18n="login_no_account">Don't have an account?</span> <a href="/signup"
                    data-i18n="login_signup_link">Sign up here</a>
            </p>
            <p class="auth-link"><a href="/">Back to Home</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
